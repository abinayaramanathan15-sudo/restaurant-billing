<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Restaurant Admin</title>
    <link rel="stylesheet" href="assets/styles.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="topbar__brand">
        <div class="logo" aria-hidden="true"></div>
        <div>
          <div class="brandTitle">Restaurant</div>
          <div class="brandSub">Admin</div>
        </div>
      </div>

      <nav class="topbar__nav">
        <a class="btn btn--ghost" href="index.html">Cashier</a>
      </nav>
    </header>

    <main class="adminLayout">
      <section class="panel">
        <div class="panelHeader">
          <div>
            <h2 class="h2">Settings</h2>
            <p class="muted">Used for receipts and UPI QR payments.</p>
          </div>
          <button class="btn btn--primary" id="saveSettingsBtn" type="button">Save</button>
        </div>

        <div class="formGrid">
          <label class="field">
            <span class="field__label">Shop name</span>
            <input class="input" id="shopNameInput" placeholder="My Restaurant" />
          </label>
          <label class="field">
            <span class="field__label">Currency</span>
            <input class="input" id="currencyInput" placeholder="â‚¹" />
          </label>
          <label class="field">
            <span class="field__label">UPI ID</span>
            <input class="input" id="upiIdInput" placeholder="name@bank" />
          </label>
          <label class="field">
            <span class="field__label">Payee name</span>
            <input class="input" id="payeeNameInput" placeholder="Restaurant" />
          </label>
          <label class="field">
            <span class="field__label">Default tables (comma separated)</span>
            <input class="input" id="defaultTablesInput" placeholder="Table 1, Table 2, Table 3" />
          </label>
        </div>
      </section>

      <section class="panel">
        <div class="panelHeader">
          <div>
            <h2 class="h2">Manage menu</h2>
            <p class="muted">Create, update, and delete menu items.</p>
          </div>
        </div>

        <form class="menuForm" id="menuForm">
          <input type="hidden" id="menuIdInput" />

          <label class="field">
            <span class="field__label">Name</span>
            <input class="input" id="menuNameInput" required />
          </label>

          <label class="field">
            <span class="field__label">Price</span>
            <input class="input" id="menuPriceInput" type="number" min="0" step="0.01" required />
          </label>

          <label class="field">
            <span class="field__label">Image URL</span>
            <input class="input" id="menuImageUrlInput" placeholder="assets/images/idly.svg or https://..." />
          </label>

          <label class="field field--inline">
            <input id="menuAvailableInput" type="checkbox" checked />
            <span class="field__label">Available</span>
          </label>

          <div class="menuForm__actions">
            <button class="btn btn--primary" id="menuSaveBtn" type="submit">Save item</button>
            <button class="btn" id="menuResetBtn" type="button">Reset</button>
          </div>
        </form>

        <div class="tableWrap">
          <table class="table" id="menuTable">
            <thead>
              <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Price</th>
                <th>Available</th>
                <th class="alignRight">Actions</th>
              </tr>
            </thead>
            <tbody id="menuTableBody"></tbody>
          </table>
        </div>
      </section>

      <section class="panel">
        <div class="panelHeader">
          <div>
            <h2 class="h2">Monthly sales report</h2>
            <p class="muted">Totals from completed tickets.</p>
          </div>
          <div class="reportControls">
            <label class="field">
              <span class="field__label">Month</span>
              <input class="input" id="reportMonthInput" type="month" />
            </label>
            <button class="btn" id="runReportBtn" type="button">Run</button>
          </div>
        </div>

        <div class="reportGrid" id="reportSummary"></div>
        <div class="tableWrap">
          <table class="table">
            <thead>
              <tr>
                <th>Item</th>
                <th class="alignRight">Qty</th>
                <th class="alignRight">Amount</th>
              </tr>
            </thead>
            <tbody id="reportItemsBody"></tbody>
          </table>
        </div>
      </section>
    </main>

    <div class="toastHost" id="toastHost" aria-live="polite" aria-relevant="additions"></div>

    <script src="assets/storage.js"></script>
    <script src="assets/admin.js"></script>
  </body>
</html>
